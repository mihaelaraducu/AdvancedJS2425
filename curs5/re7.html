    <script>
         class Vehicle {
            constructor(type, color, marca, an ) {
            this.type = type;
            this.color = color;
            this.marca = marca;
            this.an = an;
         }
         start(){
            return "Vehicle started";
         }

         pickUpPassengers(){
            return "Passengers dropped off";
         }

            info () {
                return `${this.type} - ${this.color} - ${this.marca} - ${this.an}`;
            }
        }
        const vehicle1 = new Vehicle("car", "red", "ford", 2015);
        console.log(vehicle1.start());
        console.log(vehicle1.pickUpPassengers());
